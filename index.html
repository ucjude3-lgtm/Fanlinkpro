<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanlinkPro</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#0b0b0b;
      color:white;
      text-align:center;
    }

    header{
      background:linear-gradient(90deg,#ff0080,#7928ca);
      padding:20px;
      font-size:24px;
      font-weight:bold;
    }

    .container{
      padding:40px 20px;
    }

    input{
      padding:12px;
      width:80%;
      max-width:300px;
      margin:10px 0;
      border-radius:8px;
      border:none;
      font-size:16px;
    }

    button{
      padding:12px 25px;
      border:none;
      border-radius:8px;
      background:#ff0080;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover{
      background:#e60073;
    }

    .hidden{
      display:none;
    }
  </style>
</head>

<body>

<header>FanlinkPro</header>

<div class="container">

  <!-- FAN LOGIN -->
  <div id="fanLogin">
    <h2>Fan Login</h2>
    <input type="email" id="fanEmail" placeholder="Enter your email"><br>
    <button onclick="fanLogin()">Login as Fan</button>
  </div>

  <!-- ADMIN LOGIN -->
  <div id="adminLogin">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin email"><br>
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <h2>âœ… Dashboard</h2>
    <p>You are logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
  const ADMIN_EMAIL = "joescott0132@gmail.com";

  function fanLogin(){
    const email = document.getElementById("fanEmail").value.trim();
    if(!email){
      alert("Enter your email");
      return;
    }
    showDashboard();
  }

  function adminLogin(){
    const email = document.getElementById("adminEmail").value.trim();

    if(email === ADMIN_EMAIL){
      showDashboard();
    } else {
      alert("Not authorized as admin");
    }
  }

  function showDashboard(){
    document.getElementById("fanLogin").classList.add("hidden");
    document.getElementById("adminLogin").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
  }

  function logout(){
    location.reload();
  }
</script>

</body>
</html>
