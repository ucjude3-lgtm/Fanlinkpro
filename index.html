<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FanlinkPro</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:white;
}
header{
  background:linear-gradient(90deg,#000,#c9a646);
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
}
.container{
  padding:20px;
  max-width:500px;
  margin:auto;
}
.card{
  background:#111;
  border:1px solid #c9a646;
  border-radius:12px;
  padding:20px;
  margin-bottom:25px;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}
button{
  background:#c9a646;
  border:none;
  padding:12px 18px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>FanlinkPro</header>

<div class="container">

  <div class="card">
    <h2>Fan Login</h2>
    <input id="fanEmail" placeholder="Enter your email">
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otpBox" class="hidden" placeholder="Enter OTP">
    <button id="verifyBtn" class="hidden" onclick="verifyOTP()">Verify</button>
  </div>

  <div class="card">
    <h2>Admin Login</h2>
    <input id="adminEmail" placeholder="Admin email">
    <button onclick="adminLogin()">Enter Dashboard</button>
  </div>

  <div id="dashboard" class="card hidden">
    <h2>Admin Dashboard</h2>
    <p>Welcome boss ðŸ˜Ž</p>
    <p>Fans will send you payment messages here.</p>
  </div>

</div>

<script>
const ADMIN_EMAIL = "joescott0132@gmail.com";
let generatedOTP = "";

function sendOTP(){
  const email = document.getElementById("fanEmail").value;
  if(!email){
    alert("Enter email first");
    return;
  }
  generatedOTP = Math.floor(100000 + Math.random()*900000).toString();
  alert("Demo OTP: " + generatedOTP);
  document.getElementById("otpBox").classList.remove("hidden");
  document.getElementById("verifyBtn").classList.remove("hidden");
}

function verifyOTP(){
  const entered = document.getElementById("otpBox").value;
  if(entered === generatedOTP){
    alert("Login successful!");
  }else{
    alert("Wrong OTP");
  }
}

function adminLogin(){
  const email = document.getElementById("adminEmail").value.trim();
  if(email === ADMIN_EMAIL){
    document.getElementById("dashboard").classList.remove("hidden");
  }else{
    alert("Not authorized");
  }
}
</script>

</body>
</html>
