<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FanlinkElite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }header {
  background: linear-gradient(90deg, #000, #1a1a1a);
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid gold;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: gold;
}

.btn {
  background: gold;
  color: black;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.hero {
  text-align: center;
  padding: 50px 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: #141414;
  border: 1px solid gold;
  border-radius: 16px;
  padding: 16px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

footer {
  text-align: center;
  padding: 20px;
  border-top: 1px solid gold;
  margin-top: 40px;
  color: #aaa;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #111;
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 320px;
  border: 1px solid gold;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

.admin-panel {
  display: none;
  padding: 20px;
  background: #111;
  border-top: 2px solid gold;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">FanlinkElite</div>
    <button class="btn" onclick="openLogin()">Login</button>
  </header>  <section class="hero">
    <h1>Welcome to FanlinkElite</h1>
    <p>Book meet & greets with your favorite celebrities.</p>
  </section>  <section class="cards">
    <div class="card">
      <img src="https://picsum.photos/300/200?1" alt="celebrity" />
      <h3>Demo Celebrity One</h3>
      <button class="btn" onclick="requireLogin()">Book Meet</button>
    </div><div class="card">
  <img src="https://picsum.photos/300/200?2" alt="celebrity" />
  <h3>Demo Celebrity Two</h3>
  <button class="btn" onclick="requireLogin()">Book Meet</button>
</div>

  </section>  <div class="admin-panel" id="adminPanel">
    <h2>Admin Dashboard</h2>
    <p>Logged in as admin. Here you will later manage bookings and messages.</p>
  </div>  <footer>
    Â© 2026 FanlinkElite
  </footer>  <!-- LOGIN MODAL -->  <div class="modal" id="loginModal">
    <div class="modal-box">
      <h3>Login</h3>
      <input id="email" placeholder="Email or Phone" />
      <input id="otp" placeholder="Enter OTP (demo: 1234)" />
      <button class="btn" onclick="login()">Confirm Login</button>
    </div>
  </div>  <script>
    let loggedIn = false;

    function openLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function login() {
      const otp = document.getElementById("otp").value;

      if (otp === "1234") {
        loggedIn = true;
        alert("Login successful");
        document.getElementById("loginModal").style.display = "none";

        // Admin demo access
        if (document.getElementById("email").value === "admin@fanlink.com") {
          document.getElementById("adminPanel").style.display = "block";
        }
      } else {
        alert("Invalid OTP (demo is 1234)");
      }
    }

    function requireLogin() {
      if (!loggedIn) {
        alert("Please login first");
        openLogin();
      } else {
        alert("Booking request sent to admin (demo)");
      }
    }
  </script></body>
</html>
