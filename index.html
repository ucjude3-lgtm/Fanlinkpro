<!DOCTYPE html>
<html>
<head>
  <title>FanlinkPro Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Welcome to FanlinkPro</h1>

<div id="loginBox">
  <h3>Admin Login</h3>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div id="adminPanel" style="display:none;">
  <h2>âœ… Admin Logged In</h2>
  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA6YYx6PPtpxBoRddfcsPTw_HXllk3tuGc",
  authDomain: "fanlinkpro-c5ca8.firebaseapp.com",
  projectId: "fanlinkpro-c5ca8",
  storageBucket: "fanlinkpro-c5ca8.firebasestorage.app",
  messagingSenderId: "890254329454",
  appId: "1:890254329454:web:7a239f9aaada2fd646c87f",
  measurementId: "G-JBCZC4NMX3"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    })
    .catch(error => {
      document.getElementById("msg").innerText = error.message;
    });
}

function logout() {
  auth.signOut().then(() => location.reload());
}
</script>

</body>
  </html>
